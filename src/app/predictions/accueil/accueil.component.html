<main>
  <section class="bleufonce">
    <!-- ENTETE DE LA COLONNE -->
    <app-entete></app-entete>
    <nav>
      <a routerLink="/predictions" [title]="l.t['ACCUEIL']"><i class="pi pi-home"></i>{{ l.t['ACCUEIL'] }}</a>
      <hr>
      <a [href]="l.store.config.liens.petite" target="_blank" [title]="l.t['MENU_EXTERNE']"><i class="pi pi-clone"></i>{{ l.t['MENU_PETITE'] }}<i class="pi pi-external-link"></i></a>
      <hr>
      <a routerLink="/predictions/visualisations" [title]="l.t['MENU_PREDICTIONS']"><i class="pi pi-map-marker"></i>{{ l.t['MENU_PREDICTIONS'] }}</a>
      <hr>
      <a [href]="l.store.config.liens.grande" target="_blank" [title]="l.t['MENU_EXTERNE']"><i class="pi pi-globe"></i>{{ l.t['MENU_EXPORT'] }}<i class="pi pi-external-link"></i></a>
    </nav>
    <!-- MENU DU BAS -->
    <app-pied></app-pied>
  </section>
  <section>
    <router-outlet></router-outlet>
  </section>
  <section class="jaune">
    <article>
      <a routerLink="/predictions/profil" [title]="l.t['PROFIL']"><i class="pi pi-user-edit"></i></a>
      <a [href]="'mailto:' + l.store.config.contact + '?subject=' + l.t['MAIL_SUB']" [title]="l.t['SUP_MAIL']"><i class="pi pi-send"></i></a>
      <a (click)="authServ.deconnexion()" [title]="l.t['DECONNEXION']"><i class="pi pi-ban"></i></a>
    </article>
    <article>
      <a routerLink="/gestion" [title]="l.t['GESTION']" *ngIf="authServ.profil.statut == 666"><i class="pi pi-shield"></i></a>
    </article>
  </section>
</main>
