  <section class="bleufonce">
    <!-- ENTETE DE LA COLONNE -->
    <app-entete></app-entete>
    <nav>
      <!-- <span class="icone">pin_drop</span> -->
      <a href="https://exlineo.com" target="_blank" [title]="l.t['MENU_EXTERNE']"><i class="pi pi-clone"></i>{{ l.t['MENU_PETITE'] }}<i class="pi pi-external-link"></i></a>

      <a routerLink="/predictions/visualisations" [title]="l.t['MENU_PREDICTIONS']"><i class="pi pi-map-marker"></i>{{ l.t['MENU_PREDICTIONS'] }}</a>

      <a routerLink="/predictions/profil" [title]="l.t['PROFIL']"><i class="pi pi-user-edit"></i></a>

    <article>
      <a routerLink="/gestion" [title]="l.t['GESTION']" *ngIf="authServ.profil.statut == 77 || authServ.profil.statut == 666"><i class="pi pi-shield"></i></a>

    </article>
