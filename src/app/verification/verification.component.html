<main class="public">
  <section class="bleu">

  </section>
  <section class="bleufonce">
    <!-- ENTETE DE LA COLONNE -->
    <app-entete></app-entete>
    <p>{{ l.page.accroche }}</p>
    <!-- FORMULAIRE DE CONNEXION -->
    <form [formGroup]="verifForm" (submit)="resendVerificationEmail()">
      <!-- EMAIL -->
      <fieldset>
        <label>{{ l.t['FORM_EMAIL'] }} *</label>
        <input type="email" formControlName="mail" [placeholder]="l.t['FORM_EMAIL']" required>
        <!-- <span class="orange">{{ l.t['FORM_EMAIL'] }}</span> -->
        <span
          *ngIf="verifForm.controls['mail'].hasError('email') && !verifForm.controls['mail'].hasError('required')"
          class="orange">
          {{ l.t['FORM_FORMAT_MAIL'] }}
        </span>
        <span *ngIf="verifForm.controls['mail'].hasError('required')" class="orange">
          {{ l.t['FORM_REQUIS'] }}
        </span>
      </fieldset>
      <fieldset class="h">
        <!-- <input type="reset" [value]="l.t['FORM_EFFACE']"> -->
        <input type="submit" [value]="l.t['VERIF_TITRE']">
      </fieldset>
    </form>
    <p>
      <a routerLink="/"><i class="pi pi-key"></i>{{ l.t['ACCUEIL'] }}</a>
    </p>
    <!-- MENU DU BAS -->
    <app-pied></app-pied>
  </section>
  <section class="jaune">
    <h1>{{ l.page.titre }}</h1>
    <article [innerHTML]="l.page.contenu"></article>
  </section>

</main>
